<nav class="navbar">
    <div class="navbar-brand">
        <a routerLink="/" class="logo">Kando</a>
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        <a class="nav-link" routerLink="/tasks">Tasks</a>
    </div>

    <div class="navbar-user">
        @if (isGuest()) {
            <span class="badge-guest">GUEST MODE</span>
        } @else if (isAdmin()) {
            <span class="badge-admin">ADMIN MODE</span>
            <a class="admin-link" routerLink="/admin/users">Manage Users</a>
        }
        <span class="user-email">
        @if (isGuest()) {
            Guest
        } @else {
            {{ authService.profileUsername() || authService.currentUser()?.email || 'User' }}
        }
        </span>
        <button (click)="logout()" class="btn-logout">Log out</button>
    </div>
</nav>
