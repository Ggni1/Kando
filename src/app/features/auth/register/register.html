<div class="register-container">
    <div class="register-card">
        <h2 class="register-title">Register</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
            <div class="register-field">
                <label>Email</label>
                <input (focus)="clearError()" type="email" formControlName="email" placeholder="example@gmail.com">
            </div>

            <div class="register-field">
                <label>Password</label>
                <input (focus)="clearError()" type="password" formControlName="password" placeholder="Minimum 8 characters">
            </div>

            <div class="register-field">
            <label>Confirm Password</label>
            <input (focus)="clearError()"  type="password" formControlName="confirmPassword" placeholder="Repeat your password">
            </div>

            @if (errorMessage) {
                <div class="error-message">
                    {{ errorMessage }}
                </div>
            }
            <button type="submit" [disabled]="form.invalid" class="btn-submit">Register</button>
            <p class="register-link">Already have an account? <a routerLink="/login">Log In</a>
        </p>
        </form>
    </div>
</div>
